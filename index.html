<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Aleatoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      color: #333;
    }
    #image-container {
      margin: 20px auto;
      max-width: 500px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button-container {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #used-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .used-image {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    .used-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Juego de Imágenes Aleatorias</h1>
  <div id="image-container">
    <img id="random-image" src="" alt="Imagen aleatoria">
  </div>
  
  <div class="button-container">
    <button onclick="showRandomImage()">Mostrar otra imagen</button>
    <button onclick="resetGame()">Reiniciar</button>
  </div>

  <h2>Imágenes mostradas:</h2>
  <div id="used-images"></div>

  <script src="script.js"></script>
</body>
</html>
